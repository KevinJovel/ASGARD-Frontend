<section class="panel">
  <h1>Solicitudes de Baja</h1>
  <div class="row">
    <div class="col-lg-6">
      <header class="panel-heading form-in-line">
        
      </header>
    </div>
    <div class="col-lg-3">
    </div>
    <div class="col-md-3">
      <input type="search" style="margin-top: 15px; padding-left: 30px;" class="form-control" #nombre (keyup)="buscar(nombre)" placeholder="Buscar">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <section class="panel panel-default">

        
        <div class="panel-body">
          <div class="adv-table">
            <table class="display table table-bordered table-striped">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Folio</th>
                  <th>Fecha</th>
                  <th>Motivo</th>
                  <th>Observaciones</th>
                  <th class="hidden-phone">Ver</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let activos of activo2 | paginate: { itemsPerPage: 5, currentPage: p}; let i=index">
                  <th scope="col">{{ 5 * (p - 1) + i+1 }}</th>
                  <td>{{activos.folio}}</td>
                  <td>{{activos.fechacadena}}</td>
                  <td>{{activos.motivo}}</td>
                  <td>{{activos.observaciones}}</td>
                  <td class="center hidden-phone">
                    <button class="btn btn-primary btn-xs" (click)="verSolicitud(activos.idsolicitud)"><i class="glyphicon glyphicon-download-alt"></i> Dar de baja</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event" class="my-cuadro" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>

<!--modal para ingresar y editar-->
<div #basicModal aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal" [ngStyle]="{'display':display}">
  <div class="modal-dialog .modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button" (click)="close()">×</button>

        <h4 class="modal-title">{{titulo}}</h4>
      </div>
      <div class="modal-body">

        <form role="form" [formGroup]="" (ngSubmit)="guardarDatos()">
          <input type="hidden" class="form-control" formControlName="" id="exampleInputEmail3" autocomplete="off">  

            <div class="form-group col-md-4">
              <label>Fecha solicitud:</label> {{ fecha }}
            </div>
            <div class="form-group col-md-4">
              <label >Folio:</label> {{ folio}}
            </div>

            <div class="form-group col-md-4">
              <label >Código:</label> {{ codigo}}
            </div>
        
            <div class="form-group col-md-4">
              <label >Descripción:</label> {{ descripcion}}
            </div>
         
            <div class="form-group col-md-4">
              <label >Motivo:</label> {{ motivo}}
            </div>
            

            <div class="form-group col-md-4">
              <label >Observaciones:</label> {{ observaciones}}
            </div>


            <br>
          <button type="button" (click)="aprobarSolicitud()"  class="btn btn-primary"><i class="icon-save"></i> Aprobar</button>
          <button type="button" (click)="negarSolicitud()"  class="btn btn-primary"><i class="glyphicon glyphicon-ban-circle"></i> Denegar</button>
          <button type="button" (click)="close()" class="btn btn-default"><i class="icon-remove-sign"></i> Cerrar</button>
        </form>
        
      </div>
    </div>
  </div>
</div>
