<section class="panel">
  <h1>Tipos de traspaso</h1>
  <div class="row">
    <div class="col-lg-6">

      <header class="panel-heading form-in-line">
        <button type="button" class="btn btn-success" (click)="open()" data-toggle="modal" data-target="#myModal"><i class="icon-plus-sign-alt"></i> Agregar nuevo tipo de traspaso</button>
      </header>
    </div>
    <div class="col-lg-3">

    </div>
    
    <div class="col-md-3">
      <input type="search" style="margin-top: 15px; padding-left: 30px;" class="form-control" #nombre  placeholder="Buscar">
    </div>
   
  </div>

  <div class="row">
    <div class="col-lg-12">
      <section class="panel panel-default">
        <header class="panel-heading">
          <h5>Registro de Tipos de Traspaso</h5>
        </header>
        <div class="panel-body">
          <div class="adv-table">
            <table class="display table table-bordered table-striped">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th class="hidden-phone">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let traspaso of traspasos | paginate: { itemsPerPage: 5, currentPage: p }; let i=index">
                  <th scope="col">{{i+(5*p)-4}}</th>
                  <td>{{traspaso.nombre}}</td>
                  <td>{{traspaso.descripcion}}</td>
                  <td class="center hidden-phone">
                    <button class="btn btn-primary btn-xs" (click)="modif(traspaso.idtipo)"><i class="icon-pencil" title="Editar"></i></button>
                    <button class="btn btn-danger btn-xs" ><i class="icon-trash "></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event" class="my-cuadro" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
<!--modal para ingresar y editar-->
<div #basicModal aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal" [ngStyle]="{'display':display}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button" (click)="close()">×</button>
        <h4 class="modal-title">{{titulo}}</h4>
      </div>
      <div class="modal-body">

        <form role="form" [formGroup]="traspaso" (ngSubmit)="guardarDatos()">
          <input type="hidden" class="form-control" formControlName="idtipo" id="exampleInputEmail3" autocomplete="off">
          <input type="hidden" class="form-control" formControlName="bandera" id="exampleInputEmail3" autocomplete="off">

          <div class="form-group">
            <label for="exampleInputEmail1">* Nombre:</label>
            <input type="text" class="form-control" formControlName="nombre" id="exampleInputEmail3" placeholder="Ingrese nombre" autocomplete="off" maxlength="26">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">* Descripción:</label>
            <input type="text" class="form-control" formControlName="descripcion" id="exampleInputEmail3" placeholder="Ingrese descripción" autocomplete="off" maxlength="51">
          </div>

                           <!--  WARNING-->
                           <div class="alert alert-warning fade in" *ngIf="!traspaso.valid">
                            <button data-dismiss="alert" class="close close-sm" type="button">
                              <i class="icon-remove"></i>
                            </button>
                            <strong>¡ADVERTENCIA!</strong> Todos los campos son obligatorios
                          </div>
                
                           <!--  END-WARNING-->
                           <div class="alert alert-success fade in" *ngIf="traspaso.valid&&traspaso.controls['bandera'].value==0">
                            <button data-dismiss="alert" class="close close-sm" type="button">
                              <i class="icon-remove"></i>
                            </button>
                            <strong>¡EXCELENTE!</strong> Datos ingresados correctamente
                          </div>
        
            <button  type="submit" [disabled]="!traspaso.valid" class="btn btn-primary"><i class="icon-save"></i> Guardar</button>
            <button type="button" (click)="close()" class="btn btn-default"><i class="icon-remove-sign"></i> Cerrar</button>
       
        </form>
      </div>
    </div>
  </div>
</div>
