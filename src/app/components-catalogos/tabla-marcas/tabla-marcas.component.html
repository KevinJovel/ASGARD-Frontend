<br><br><br><br>
<section class="panel">
  <header class="panel-heading">
    <div class="row">
        <div class="col-lg-6">
      <h1>Formulario Prueba</h1>
    </div>
    <div class="col-lg-3">
        
    </div>
    <div class="col-lg-3">
      <button style="margin-top: 15px;" type="button" class="btn btn-success"><i
        class="icon-plus-sign-alt"></i> Ver Registros</button>
    </div>
</div>
  </header>
  <div class="panel-body">
      <div class="stepy-tab">
          <ul id="default-titles" class="stepy-titles clearfix">
              <li id="default-title-0" class="current-step">
                  <div>Step 1</div>
              </li>
              <li id="default-title-1" class="">
                  <div>Step 2</div>
              </li>
              
          </ul>
      </div>
      <form class="form-inline" id="default" [formGroup]="formIngreso" (ngSubmit)="guardarDatos()">
          <fieldset title="1" class="step" id="default-step-0">
              <legend> </legend>
              <input type="hidden" class="form-control" formControlName="idbien" id="exampleInputEmail3" autocomplete="off">
              <input type="hidden" class="form-control" formControlName="NoFormulario" id="exampleInputEmail3" autocomplete="off">
              
                <div class="form-row">
                    
                  <div class="form-group col-md-4">
                    <label  for="formGroupExampleInput2">Color</label>
                    <input type="text" class="form-control" id="inputEmail4" formControlName="color">
                    </div>
                  
                   
                </div>
         
  
          </fieldset>
          <fieldset title="2" class="step" id="default-step-1" >
              <legend> </legend>
              <div class="form-row">

                  <div class="form-group col-md-4">
                    <label  for="formGroupExampleInput2">Descripci√≥n</label>
                    <input type="text" class="form-control" id="inputEmail4" formControlName="descripcion">
                    </div>
                
            </div>
              
          </fieldset>
          <br><br><br>
          <input type="submit" class="finish btn btn-danger" value="Guardar"/>
      </form>

      

      <br><br><br>
  </div>
</section>
