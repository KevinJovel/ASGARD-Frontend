<br><br><br><br>
<section class="panel">
  <header class="panel-heading">
      Registro de nuevo bien
  </header>
  <div class="panel-body">
      <div class="stepy-tab">
          <ul id="default-titles" class="stepy-titles clearfix">
              <li id="default-title-0" class="current-step">
                  <div>Step 1</div>
              </li>
              <li id="default-title-1" class="">
                  <div>segundo</div>
              </li>
              <li id="default-title-2" class="">
                  <div>tercero</div>
              </li>
          </ul>
      </div>
      <form class="form-horizontal" id="default" [formGroup]="sucursal" (ngSubmit)="guardarDatos()">
          <fieldset title="Step1" class="step" id="default-step-0">
              <legend> </legend>
              <input type="hidden" class="form-control" formControlName="idSucursal" id="exampleInputEmail3" autocomplete="off">
          
              <div class="form-group">
                  <label class="col-lg-2 control-label">Sucursal</label>
                  <div class="col-lg-6">
                      <input type="text" class="form-control" formControlName="nombre"  placeholder="Full Name">
                  </div>
              </div>
            

          </fieldset>
          <fieldset title="Step 2" class="step" id="default-step-1" >
              <legend> </legend>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Ubicacion</label>
                  <div class="col-lg-10">
                      <input type="text" class="form-control" formControlName="ubicacion" placeholder="Phone">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Correlativo</label>
                  <div class="col-lg-10">
                      <input type="text" class="form-control" formControlName="correlativo" placeholder="Mobile">
                  </div>
              </div>
              

          </fieldset>
          <fieldset title="Step 3" class="step" id="default-step-2" >
              <legend> </legend>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Full Name</label>
                  <div class="col-lg-10">
                      <p class="form-control-static">Tawseef Ahmed</p>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Email Address</label>
                  <div class="col-lg-10">
                      <p class="form-control-static">tawseef@vectorlab.com</p>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">User Name</label>
                  <div class="col-lg-10">
                      <p class="form-control-static">tawseef</p>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Phone</label>
                  <div class="col-lg-10">
                      <p class="form-control-static">01234567</p>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Mobile</label>
                  <div class="col-lg-10">
                      <p class="form-control-static">01234567</p>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Address</label>
                  <div class="col-lg-10">
                      <p class="form-control-static">
                          Dreamland Ave, Suite 73
                          AU, PC 1361
                          P: (123) 456-7891 </p>
                  </div>
              </div>
          </fieldset>
          <input type="submit" class="finish btn btn-danger" value="Finish"/>
      </form>
  </div>
</section>
