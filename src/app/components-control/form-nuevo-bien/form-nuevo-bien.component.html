<section class="panel">
  <header class="panel-heading">
    <div class="row">
        <div class="col-lg-6">
      <h1>Formulario nuevo bien</h1>
    </div>
    <div class="col-lg-3">
        
    </div>
    <div class="col-lg-3">
      <button style="margin-top: 15px;" type="button" class="btn btn-success"><i
        class="icon-book"></i> Ver Registros</button>
    </div>
</div>
  </header>
  <div class="panel-body">
      <div class="stepy-tab">
          <ul id="default-titles" class="stepy-titles clearfix">
              <li id="default-title-0" class="current-step">
                  <div>Step 1</div>
              </li>
              <li id="default-title-1" class="">
                  <div>Step 2</div>
              </li>
              
          </ul>
      </div>
      <form class="form-inline" id="default" [formGroup]="nuevobien" (ngSubmit)="guardarDatoss()">
          <fieldset title="1" class="step" id="default-step-0">
              <legend> </legend>
              <input type="hidden" class="form-control" formControlName="idbien" id="exampleInputEmail3" autocomplete="off">
              <input type="hidden" class="form-control" formControlName="noformulario" id="exampleInputEmail3" autocomplete="off">

                <div class="form-row">
                    <div class="form-group col-md-6" >
                    <label for="inputPassword4">Fecha de Ingreso</label>
                    <input type="date" class="form-control" formControlName="fechaingreso">
                    </div>

                    <div class="form-group col-md-6">
                      <label  for="formGroupExampleInput2">Estado</label>
                      <select name="miselect"  class="form-control" formControlName="estadoingreso">
                          <option value="0">Seleccione...</option>
                          <option value="1">Nuevo</option>
                          <option value="2">Usado</option>
                          <option value="3">Usado mal estado</option>                  
                        </select>
                      </div>

                </div>

                <div class="form-row">
                    
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Tipo Adquisición</label>
                      <select formControlName="tipoadquicicion" class="form-control" (change)="ProveedorDonante()">
                        <option selected>Seleccione...</option>
                        <option value="1">Contado</option>
                        <option value="2">Crédito</option>
                        <option value="3">Donado</option>
                        </select>
                      </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">{{tipocombo}}</label>
                    <select  class="form-control" formControlName="idproveedor">
                      <option selected>Seleccione...</option>
                      <option [value]="prov.id" *ngFor="let prov of comboProvDon">{{prov.nombre}}</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                   
                    <div class="col-lg-4">
                    <label  for="formGroupExampleInput2">Descripción </label>
                    <textarea class="form-control" id="exampleFormControlTextarea2"
                     rows="1" placeholder="Descripcion" autocomplete="off" formControlName="descripcion"></textarea>
                    </div>
                    <div class="col-lg-4">
                    <label for="inputPassword4">Cantidad</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese cantidad" formControlName="cantidad">
                    </div> 
                    
                    <div class="col-lg-4">
                      <label for="inputPassword4">Color</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese cantidad" formControlName="color">
                      </div>
                </div>   
              
                <div></div>     
                <div class="row">
                    <div class="form-group col-md-4">
                      <label for="inputCity">Clasificación</label>
                      <select  class="form-control" formControlName="idclasificacion">
                        <option selected>Seleccione...</option>
                        <option [value]="clasificacion.idclasificacion" *ngFor="let clasificacion of clasificaciones">{{clasificacion.correlativo}}-{{clasificacion.clasificacion}}</option>
                      </select>
                     </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Marca</label>
                      <select id="inputState" class="form-control" formControlName="idmarca">
                        <option selected>Seleccione...</option>
                        <option [value]="marca.idMarca" *ngFor="let marca of marcas">{{marca.marca}}</option>
                      </select>  
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputZip">Modelo</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="Ingrese modelo" formControlName="modelo">
                    </div>
                    
                  </div>
                  <div class="form-row">
                    <div class="form-group col-lg-12"
                    ></div>
                </div>

          </fieldset>
          <fieldset title="2" class="step" id="default-step-1" >
              <legend> </legend>
              <div class="form-row">
                <div class="form-group col-md-4">
                <label  for="formGroupExampleInput2"># de Factura</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Ingrese # de factura" formControlName="nofactura">
                </div>
                <div class="form-group col-md-4">
                <label for="inputPassword4">Costo</label>
                <input type="text" class="form-control" placeholder="Ingrese costo" formControlName="valoradquicicion">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Prima</label>
                  <input type="text" class="form-control" placeholder="{{disabledPrima}}" formControlName="prima" [attr.disabled]="disabled ? '' : null">
                  </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                <label  for="formGroupExampleInput2">Plazo</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="plazopago" placeholder="{{disabledPlazo}}" [attr.disabled]="disabled ? '' : null">
                </div>
                <div class="form-group col-md-4">
                    <label  for="formGroupExampleInput2">Cuota</label>
                    <input type="text" class="form-control" id="inputEmail4" formControlName="cuotaasignada" placeholder="{{disabledCuota}}" [attr.disabled]="disabled ? '' : null">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword4">Interes</label>
                      <input type="text" class="form-control" placeholder="{{disabledInteres}}" formControlName="interes" [attr.disabled]="disabled ? '' : null">
                      </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                <label  for="formGroupExampleInput2">Persona que entrega</label>
                <input type="text" class="form-control" id="inputEmail4"  placeholder="Ingrese persona que entrega" formControlName="personaentrega">
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Persona que recibe</label>
                <input type="text" class="form-control" id="inputEmail4"  placeholder="Ingrese persona que recibe" formControlName="personarecibe">
                </div>
            </div>

            <div class="form-row">

                 <div class="form-group col-md-6">
                  <label for="inputPassword4">Foto</label>
                  <input type="file" (change)="changeFoto()" id="futFoto" class="form-control" accept="image/*" />

              </div>
          
                <div class="form-group col-md-6">
                <label  for="formGroupExampleInput2">Observaciones </label>
                <textarea class="form-control" id="exampleFormControlTextarea2"
                 rows="1" placeholder="Ingrese observaciones" autocomplete="off" formControlName="observaciones"></textarea>
                </div>
                                
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12"
                ></div>
            </div>
              
          </fieldset>
          <br><br><br>
          <input type="submit" class="finish btn btn-danger" value="Guardar"/>
      </form>

      <br><br><br>
  </div>
</section>
