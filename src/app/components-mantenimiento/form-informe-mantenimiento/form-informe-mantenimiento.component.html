
<br><br><br><br>
<section class="panel">
  <header class="panel-heading">
    <div class="row">
        <div class="col-lg-6">
      <h1>Formulario crear informe</h1>
    </div>
    <div class="col-lg-3">
        
    </div>
    <div class="col-lg-3">
      <button style="margin-top: 15px;" type="button" class="btn btn-success"><i
        class="icon-plus-sign-alt"></i> Ver Registros</button>
    </div>
</div>
  </header>
  <div class="panel-body">
      <div class="stepy-tab">
          <ul id="default-titles" class="stepy-titles clearfix">
              <li id="default-title-0" class="current-step">
                  <div>Step 1</div>
              </li>
              <li id="default-title-1" class="">
                  <div>Step 2</div>
              </li>
              
          </ul>
      </div>
      <form class="form-inline" id="default" [formGroup]="" (ngSubmit)="guardarDatos()">
          <fieldset title="1" class="step" id="default-step-0">
              <legend> </legend>
              <input type="hidden" class="form-control" formControlName="idSucursal" id="exampleInputEmail3" autocomplete="off">
              
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label  for="formGroupExampleInput2"># de Formulario</label>
                    <input type="email" class="form-control" id="inputEmail4" formControlName="#" placeholder="Ingrese # de formulario">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Fecha de Ingreso</label>
                    <input type="date" class="form-control" >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label  for="formGroupExampleInput2">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Seleccione...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Proveedor o Donante</label>
                    <select id="inputState" class="form-control">
                        <option selected>Seleccione...</option>
                        <option>...</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                   
                    <div class="col-lg-6">
                    <label  for="formGroupExampleInput2">Descripción </label>
                    <textarea class="form-control" formControlName="descripcion" id="exampleFormControlTextarea2"
                     rows="1" placeholder="Descripcion" autocomplete="off"></textarea>
                    </div>
                    <div class="col-lg-6">
                    <label for="inputPassword4">Cantidad</label>
                    <input type="text" class="form-control" id="inputPassword4" formControlName="#" placeholder="Ingrese cantidad">
                    </div>  
                </div>   
              
                <div></div>     
                <div class="row">
                    <div class="form-group col-md-4">
                      <label for="inputCity">Clasificación</label>
                      <select id="inputState" class="form-control">
                        <option selected>Seleccione...</option>
                        <option>...</option>
                      </select>
                     </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Marca</label>
                      <select id="inputState" class="form-control">
                        <option selected>Seleccione...</option>
                        <option>...</option>
                      </select>  
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputZip">Modelo</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="Ingrese modelo">
                    </div>
                    
                  </div>
                  <div class="form-row">
                    <div class="form-group col-lg-12"
                    ></div>
                </div>

                

                 <!-- Este div es para que el botón siguiente baje, ya que en el jQuery esta en block:true 
                y si lo muevo se distorcionan los botones de anterior y siguiente  -->
                


          </fieldset>
          <fieldset title="2" class="step" id="default-step-1" >
              <legend> </legend>
              <div class="form-row">
                <div class="form-group col-md-6">
                <label  for="formGroupExampleInput2"># de Factura</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="#" placeholder="Ingrese # de factura">
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Costo</label>
                <input type="text" class="form-control"formControlName="#" placeholder="Ingrese costo" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                <label  for="formGroupExampleInput2">Plazo</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="#" placeholder="Ingrese plazo">
                </div>
                <div class="form-group col-md-6">
                    <label  for="formGroupExampleInput2">Cuota</label>
                    <input type="text" class="form-control" id="inputEmail4" formControlName="#" placeholder="Ingrese cuota">
                    </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                <label  for="formGroupExampleInput2">Persona que entrega</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="#" placeholder="Ingrese persona que entrega">
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Persona que recibe</label>
                <select id="inputState" class="form-control">
                    <option selected>Seleccione...</option>
                    <option>...</option>
                  </select>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    
                                          
                    <label for="inputPassword4">Foto</label>
                    <input type="file" id="futFoto" class="form-control" accept="image/*" />
                 </div>
          
             
            
                <div class="form-group col-md-6">
                <label  for="formGroupExampleInput2">Observaciones </label>
                <textarea class="form-control" formControlName="observaciones" id="exampleFormControlTextarea2"
                 rows="1" placeholder="Ingrese observaciones" autocomplete="off"></textarea>
                </div>
                                
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12"
                ></div>
            </div>
              
          </fieldset>
          <br><br><br>
          <input type="submit" class="finish btn btn-danger" value="Guardar"/>
      </form>

      <br><br><br>
  </div>
</section>
