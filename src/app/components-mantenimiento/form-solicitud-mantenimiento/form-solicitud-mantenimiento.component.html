              </thead>

  <!--Inicio del modal -->
    <!--No tenias el modal, al final de la tabla se agrega este código -->            
  <div #basicModal aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close"  type="button" (click)="close()">×</button>
                <h4 class="modal-title">Formulario Solicitud de Mantenimiento</h4>
            </div>
            <div class="modal-body">

                <form role="form" [formGroup]="solicitudes">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre:</label>
                        <input type="text" class="form-control" formControlName="nombre" id="exampleInputEmail3" placeholder="Ingrese nombre" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea2">Teléfono:</label>
                        <input type="text"  mask="0000-0000" [dropSpecialCharacters]="false" class="form-control" formControlName="telefono" id="exampleFormControlTextarea2" placeholder="Ingrese teléfono" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea2">Dirección:</label>
                        <textarea class="form-control rounded-0" formControlName="direccion" id="exampleFormControlTextarea2" rows="3" placeholder="Ingrese dirección" autocomplete="off"></textarea>
                    </div>
         
          <button  type="submit" class="btn btn-primary"><i class="icon-save"></i> Guardar</button>
          <button type="button" class="btn btn-default"><i class="icon-remove-sign"></i> Cerrar</button>

                </form>
            </div>
        </div>
    </div>
</div>
