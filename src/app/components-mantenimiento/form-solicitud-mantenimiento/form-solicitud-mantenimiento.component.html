<section class="panel">
  <header class="panel-heading">
    <div class="row">
        <div class="col-lg-6">
      <h1>Nueva solicitud de mantenimiento</h1>
    </div>
    <div class="col-lg-3">
        
    </div>
   
</div>
  </header>
  <div class="panel-body">
      <div class="stepy-tab">
          <ul id="default-titles" class="stepy-titles clearfix">
            
              
          </ul>
      </div>
      <form class="form-inline" id="default" [formGroup]="solicitud" (ngSubmit)="guardarDatos()">
          <fieldset title="1" class="step" id="default-step-0">
              <legend> </legend>
              <input type="hidden" class="form-control"  id="exampleInputEmail3" autocomplete="off">
              <div class="form-row">
                <div class="form-group col-md-6">
                <label  for="formGroupExampleInput2">Área de negocio solicitante</label>
                <select id="inputState" class="form-control">
                    <option selected>Seleccione Area de negocio, Sucursal</option>

                  <select id="inputState" class="form-control"  formControlName="personasolicitante">
                    <option value="">Seleccione Empleado</option>
                    <option [value]="empleado.idempleado" *ngFor="let empleado of  empleados">{{empleado.nombres+" "+empleado.apellidos}}</option>	
                    </select>

              </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label  for="formGroupExampleInput2">Número de Solicutd</label>
                    <input type="email" class="form-control" formControlName="idsolicitud" id="inputEmail4"  readonly="of">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Fecha</label>
                    <input type="date" class="form-control" >
                    </div>

<section class="panel">
  <div class="row">
    <div class="col-lg-6">
      <header class="panel-heading form-in-line">
        <button type="button" class="btn btn-success" (click)="open()" data-toggle="modal" data-target="#myModal"><i class="icon-plus-sign-alt"></i> Agregar nuevo bien</button>
      </header>
    </div>
 
  </div>

  <div class="row">
    <div class="col-lg-12">
      <section class="panel panel-default">
        <header class="panel-heading">
          <h5>Activos a enviar a mantenimiento</h5>
        </header>
        <div class="panel-body">
          <div class="adv-table">
            <table class="display table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="row">N°</th>
                  <th scope="row">Codigo del bien</th>
                  <th scope="row">Descripcion del bien</th>
                  <th scope="row">Razones del mantenimiento</th>
                  <th scope="row">Periodo del mantenimiento</th>
                  <th scope="row"  class="hidden-phone">Opciones</th>
                </tr>
              </thead>
              <tbody>
     
               <tr *ngFor="let solicitud of solicitudes | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                  <th scope="col">{{ 5 * (p - 1) + i+1 }}</th>
                  <td>{{solicitud.correlativo}}</td>
                  <td>{{solicitud.clasificacion}}</td>
                  <td>{{solicitud.descripcion}}</td>
                  <td class="center hidden-phone">
                    <button class="btn btn-primary btn-xs" ><i class="icon-pencil"></i></button>
                    <button class="btn btn-danger btn-xs" ><i class="icon-trash "></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          <!--  <pagination-controls (pageChange)="p = $event" class="my-cuadro" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>-->
              
            <!--darle color al cuadro que rellena el número-->
        
           

          </div>
        </div>
      </section>
    </div>
  </div>
  <input type="submit" class="finish btn btn-danger" value="Enviar solictud"/>
</section>


                <!--aqui termina la tabla -->
     <!-- modal para agregar bienes a mantenimiento-->
     <div #basicModal aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal" [ngStyle]="{'display':display}">
      <div class="modal-dialog modal-lg modal-dialog-centered" >
        <div class="modal-content"  >
          <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button" (click)="close()">×</button>
            <h4 class="modal-title">{{titulo}}</h4>
          </div>
          <div class="modal-body">
            <form role="form" [formGroup]="solicitud" (ngSubmit)="guardarDatos()">
              
              <input type="hidden" class="form-control" formControlName="idsolicitud" id="exampleInputEmail3" autocomplete="off">
              <input type="hidden" class="form-control" formControlName="bandera" id="exampleInputEmail3" autocomplete="off">
              
            <!--<td>--> 
    
              <div class="form-group">
              
                <label for="exampleInputEmail1">Código del bien:</label>
                <input  type="text" class="form-control" formControlName="#"  id="exampleInputEmail3" placeholder="Ingrese nombres" autocomplete="off" maxlength="51">
              </div>
    
        
              
              <div class="form-group">
                <label for="exampleFormControlTextarea1" >Descripcion del bien:</label>
                <select class="form-control" formControlName="#"  id="exampleFormControlTextarea1"  maxlength="51">
                  <option value="">---Seleccione---</option>	
                  <option [value]="area.idAreaNegocio" *ngFor="let area of areas">{{area.nombre}}</option>	 
                </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">razones del mantenimiento:</label>
                  <input type="text" class="form-control" formControlName="#" id="exampleInputEmail3" placeholder="Ingrese DUI" autocomplete="off" maxlength="11">
                </div>
              
        
    
                <div class="form-group">
                  <label for="exampleFormControlTextarea2">Apellidos:</label>
                  <input  size=40 type="text" class="form-control"  id="exampleFormControlTextarea2" placeholder="Ingrese apelidos" autocomplete="off"  maxlength="51">
                </div>
                 
              <div class="form-group">
                <label for="exampleFormControlTextarea2">Periodo del mantenimiento:</label>
                <input class="form-control"  id="exampleFormControlTextarea2" rows="3" placeholder="Ingrese dirección" autocomplete="off"  maxlength="101">
              </div>

              <button  type="submit" [disabled]="!solicitud.valid" class="btn btn-primary"><i class="icon-save"></i> Guardar</button>
              <button type="button" (click)="close()" class="btn btn-default"><i class="icon-remove-sign"></i> Cerrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
