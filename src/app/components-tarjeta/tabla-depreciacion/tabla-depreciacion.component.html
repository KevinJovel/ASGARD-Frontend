<section class="panel">
<h1>Depreciación</h1>
  <div class="row">
    <div class="col-lg-14">
      <section class="panel panel-default">
        <div class="form-row">
          <form class="form-inline" id="default" [formGroup]="combos">
            <div class="row">
              <div class="col-md-3">
                <label for="inputPassword4">Sucursal</label>
                <select class="form-control" (change)="FiltrarArea()" formControlName="idSucursal">
                  <option value="0">Seleccione</option>
                  <option [value]="sucursal.idSucursal" *ngFor="let sucursal of sucursales">{{sucursal.nombre+" , "+sucursal.ubicacion}}</option>	
                </select>
              </div>

          <div class="form-group col-md-3">
            <label for="inputPassword4">Area de negocio</label>
            <select id="inputState" class="form-control" formControlName="idArea" (change)="Filtrar()">
              <option value="0" selected>Seleccione</option>
              <option [value]="area.idAreaNegocio" *ngFor="let area of areas">{{area.nombre}}</option>	
            </select> 
          </div>
          <div class="form-group col-md-3">
            <button title="Recargar datos" style="margin-top: 20px;" class="btn btn-success" (click)="Reload()"><i class="glyphicon glyphicon-refresh"></i></button>
                          
        </div>
          
             
              <div class="col-md-3">
        
               <input type="search" style="margin-top: 15px; padding-left: 30px;" class="form-control" #nombre (keyup)="buscar(nombre)"  placeholder="Buscar">
             </div>
            </div>
            </form>
            <br>
            <div class="row">
              <div class="col-lg-12">
                <section class="panel panel-default">
          
                  <header class="panel-heading">
                    <h5>Registro de Bienes</h5>
                  </header>
                  <div class="panel-body">
                    <div class="adv-table">
                      <table class="display table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>N°</th>
                            <th>Codigo</th>
                            <th>Descripcion</th>
                            <th>Responsable</th>
                            <th>Area de negocio</th>
                            <th>Valor actual</th>
                                                 
                            <th class="hidden-phone" >Opciones </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let bien of bienes | paginate: { itemsPerPage: 5, currentPage: p };let i=index">
                            <th scope="col">{{i+(5*p)-4}}</th>
                            <!-- <td>{{marca.idMarca}}</td> -->
                            <td>{{bien.codigo}}</td>
                            <td>{{bien.descripcion}}</td>
                            <td>{{bien.responsable}}</td>
                            <td>{{bien.areanegocio}}</td>
                            
                            <td>1000</td>
                            <td class="center hidden-phone" style="text-align: center;">
                              <button title="Ver detalles" class="btn btn-primary btn-xs" ><i class=" icon-eye-open"></i></button> 
                              <button title="Aplicar depreciación" class="btn btn-warning btn-xs"><i class="icon-sort-by-attributes-alt"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <pagination-controls (pageChange)="p = $event" class="my-cuadro" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                        </div>
                  </div>
                </section>
              </div>
            </div>
