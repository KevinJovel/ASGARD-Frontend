<section class="panel">
<h1>Tarjeta de depreciacion</h1>
  <div class="row">
    <div class="col-lg-14">
      <section class="panel panel-default">
        <div class="form-row">
      
            <div class="row">
              <div class="col-md-3">
                <label for="inputPassword4">Sucursal</label>
                <select #sucursal class="form-control" (change)="FiltrarArea(sucursal)">
                  <option value="0">Seleccione</option>
                  <option [value]="sucursal.idSucursal" *ngFor="let sucursal of sucursales">{{sucursal.nombre+" , "+sucursal.ubicacion}}</option>	
                </select>
              </div>

          <div class="form-group col-md-3">
            <label for="inputPassword4">Area de negocio</label>
            <select id="inputState" class="form-control" (change)="Filtrar()">
              <option value="0" selected>Seleccione</option>
              <option [value]="area.idAreaNegocio" *ngFor="let area of areas">{{area.nombre}}</option>	
            </select> 
          </div>
          <div class="form-group col-md-3">
            <button title="Recargar datos" style="margin-top: 20px;" class="btn btn-success" (click)="Reload()"><i class="glyphicon glyphicon-refresh"></i></button>
                          
        </div>
          
             
              <div class="col-md-3">
        
               <input type="search" style="margin-top: 15px; padding-left: 30px;" class="form-control" #nombre (keyup)="buscar(nombre)"  placeholder="Buscar">
             </div>
            </div>
       
            <div class="row">
              <div class="col-lg-12">
                <section class="panel panel-default">
          
                  <header class="panel-heading">
                    <h5>Registro de Bienes</h5>
                  </header>
                  <div class="panel-body">
                    <div class="adv-table">
                      <table class="display table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>N°</th>
                            <th>Fecha</th>
                            <th>Conceptos</th>
                            <th>Valor de adquisición y mejoras</th>
                            <td colspan="2">Depreciación</td>
                            <th>Valor actual</th>
                                                 
                            <th class="hidden-phone" >Opciones </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  >
                            
                            
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Anual</td>

                            <td></td>           
                            <td class="center hidden-phone">
                              <button class="btn btn-primary btn-xs" ><i class="icon-pencil" ></i></button>
                              <button class="btn btn-success btn-xs" ><i class="glyphicon glyphicon-eye-open">Ver</i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <pagination-controls  class="my-cuadro" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                    </div>
                  </div>
                </section>
              </div>
            </div>
