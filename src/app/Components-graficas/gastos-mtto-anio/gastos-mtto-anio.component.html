<div style="margin: 50px 50px 50px 50px;" class="flex">
    <div class="flex-item">
      <div style="display: block;">
        <div style="text-align:right;">
          <button title="Regresar" style="margin-top: 20px; margin-right: 20px;" (click)="volver()" class="btn btn-warning"
            ><i class="icon-mail-reply"></i></button>
        </div>
        <h2 style="text-align: center; margin-top: 10px; margin-bottom: 0px;">Gráfico de gastos de mantenimiento por año</h2>
      <canvas baseChart width="100" height="40"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                 
             >
                </canvas>
      </div>
    </div>
