<section class="panel">
    <h1>Cooperativa</h1>
    <div class="row">
        <div class="col-lg-6">
    
          <header class="panel-heading form-in-line">
            <button type="button" class="btn btn-success" (click)="open()" data-toggle="modal" data-target="#myModal"><i class="icon-plus-sign-alt"></i> Agregar Nueva Cooperativa</button>
          </header>
        </div>
        <div class="col-lg-3">
    
        </div>
        
        <div class="col-md-3">
          <input type="search" style="margin-top: 15px; padding-left: 30px;" class="form-control" #nombre (keyup)="buscar(nombre)" placeholder="Buscar">
        </div>
       
      </div>

    <div class="row">
        <div class="col-lg-12">
            <section class="panel panel-default">

                <header class="panel-heading">
                    <h5>Registro de Cooperativas</h5>
                </header>
                <div class="panel-body">
                    <div class="adv-table">
                        <table class="display table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>N°</th>
                                    <th>Nombre de la cooperativa</th>
                                    <th>Año de la inicio</th>
                                    <th>Descripción</th>
                                    <th>Logo</th>
                                    <th class="hidden-phone">Opciones</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr *ngFor="let cooperativa of cooperativas | paginate: { itemsPerPage: 5, currentPage: p }; let i=index">
                                  <th scope="col">{{i+(5*p)-4}}</th>
                                    <td>{{cooperativa.nombre}}</td>
                                    <td>{{cooperativa.anio}}</td>
                                    <td>{{cooperativa.descripcion}}</td>

                                    <td class="center hidden-phone">
                                     <button class="btn btn-warning btn-xs"><i class="icon-eye-open"></i></button>
                                  </td>
                                    <td class="center hidden-phone">
                                        <button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
                                        <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event" class="my-cuadro"></pagination-controls>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

<div #basicModal aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button" (click)="close()">×</button>
                <h4 class="modal-title">Formulario Cooperativa</h4>
            </div>
            <div class="modal-body">

                <form role="form" [formGroup]="cooperativa" (ngSubmit)="guardarDatos()">
                    <input type="hidden" class="form-control" formControlName="idcooperativa" id="exampleInputEmail3" autocomplete="off">
                    <input type="hidden" class="form-control" formControlName="bandera" id="exampleInputEmail3" autocomplete="off">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de la cooperativa:</label>
                        <input type="text" class="form-control" formControlName="nombre" id="exampleInputEmail3" placeholder="Ingrese nombre" autocomplete="off"  maxlength="51">
                    </div>

                    <div class="form-group">
                      <label for="inputPassword4">Logo</label>
                      <input type="file" (change)="changeFoto()" id="futFoto" class="form-control" accept="image/*" />
    
                  </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Año de inicio:</label>
                      <input type="text" class="form-control" formControlName="anio" id="exampleInputEmail3" placeholder="Ingrese año" autocomplete="off">
                  </div>
